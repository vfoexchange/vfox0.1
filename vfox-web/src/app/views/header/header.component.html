<nav class="my-2 my-md-0 top_nav">

    <a class="p-0 m-2" *ngIf="currentUser" [routerLink]="['/dashboard']" [routerLinkActive]="['active']">Dashboard</a>

    <a class="p-0 m-2" *ngIf="!currentUser" [routerLink]="['/login']" [routerLinkActive]="['active']">Home</a>

        </div>
