<div class="container">
    <!--Header Starts here-->
    <header-nav></header-nav>
    <!--Header Ends here-->
    <div class="home_heading">Contact Us</div>
    <div class="clearfix">&nbsp;</div>
    <div class="row pbtm_100 con_form">
        <div class="col-lg-5">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control form-control-new">
            </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control form-control-new">
                </div>
                <div class="form-group">
                    <label>Phone <sup>*</sup></label>
                    <input type="text" formControlName="mobile" class="form-control form-control-new" required>
                    <p class="erros-msg" *ngIf="contactForm.get('mobile').hasError('required') && contactForm.get('mobile').touched">
                      Phone is required</p>
                    <p class="erros-msg" *ngIf="contactForm.get('mobile').hasError('invalidMobileNumber')">
                     Please enter valid phone
                    </p>
                </div>
                <div class="form-group">
                    <label>Email <sup>*</sup></label>
                    <input type="email" formControlName="email" class="form-control form-control-new" required>
                    <p class="erros-msg" *ngIf="contactForm.get('email').hasError('required') && contactForm.get('email').touched">
                     Email is required</p>

                    <p class="erros-msg" *ngIf="contactForm.get('email').hasError('invalidEmailAddress')">Please enter valid email
                    </p>
                </div>
                <div class="form-group">
                    <label>Comments/Questions/Best time to call</label>
                    <textarea formControlName="comment" class="form-control form-control-new"></textarea>
                </div>
                <div class="float-right">
                        <button class="btn btn-outline-primary btn-outline-white" type="submit" [disabled]="contactForm.invalid">Submit
                            </button>
                    </div>
            </form>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-6 sec_txt"><strong>Address:</strong><br/>VFOX<br/>233 Oak Meadow Dr.<br/>Los Gatos, California<br/>United
            States 95032<br/>+1-408-656-6360<br/><br/>
            <iframe class="gmap"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3176.585044418015!2d-121.97667118465127!3d37.2338244508696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e35eb978703d5%3A0xc5d5d6e094101694!2s233+Oak+Meadow+Dr%2C+Los+Gatos%2C+CA+95032!5e0!3m2!1sen!2sus!4v1529881410202"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
<!--Footer Starts here-->
<footer-nav></footer-nav>
<!-- Footer Ends here-->
